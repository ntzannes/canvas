
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
		<script>
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");
		var picker = document.querySelector('#picker');
		var drawing = true;
		var color = "red";
		ctx.canvas.width  = window.innerWidth * 0.8;
  	ctx.canvas.height = window.innerHeight * 0.8;


		function draw(posX, posY){
			console.log("Drawing!")
		if (drawing == true){
			console.log(posX)
			console.log(posY)
			ctx.fillStyle = color;
			ctx.arc(posX, posY, 10, 1, 3 * Math.PI);
			ctx.fill();
			ctx.beginPath();
			}
		}

		myCanvas.addEventListener(
    'mousemove', function (e) {
      console.log(e.x);
      console.log(e.y);
      draw((e.x -12), (e.y - 12));
    })

    window.addEventListener('keydown', function (e) {
      console.log(e);
			if (e.keyCode == 82) {
				color = "red"
				console.log('this')
			} else if (e.keyCode == 71) {
				color = "green"
				console.log('this')
			} else if (e.keyCode == 66) {
				color = 'blue'
				console.log('this')
			} else if (e.keyCode == 89) {
				color = 'yellow'
				console.log('this')
			} else if (e.keyCode == 38) {
				drawing = false;
				console.log('pen is up')
			} else if (e.keyCode == 40) {
				drawing = true;
				console.log('pen is down')
			}
		}
	)

	window.addEventListener("keydown", function(e) {
			console.log(e);
			if (e.keyCode == 32){
				ctx.clearRect(0,0,ctx.canvas.width, ctx.canvas.height);
				console.log(this)
			}
		}
	)

	window.addEventListener('change', function (e){
		color = picker.value;
		ctx.fillStyle = color;
		console.log('picked a color')
	}
)
		</script>
</body>
</html>
